<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecodamus - Game of Predictions</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    /* Styling for stock ticker animation */
    @keyframes tick {
      0% { transform: translate3d(0, 0, 0); }
      100% { transform: translate3d(-100%, 0, 0); }
    }

    .animate-tick {
      display: inline-block;
      animation: tick 20s linear infinite;
      white-space: nowrap; 
      overflow: hidden; 
    }

    .dark-mode {
      background-color: #222222; /* Dark background */
      color: #f0f0f0;           /* Light text */
    }

    .dark-mode .bg-white {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 flex justify-center items-center z-50">
    <h1 class="text-5xl font-bold text-white text-center">Welcome to Ecodamus - A Game of Predictions</h1>
  </div>

  <section class="bg-gradient-to-r from-indigo-800 to-purple-800 text-white py-16 text-center">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-4">A Game of Skill and Strategy</h2>
      <p class="text-lg mb-6">Predict, compete, and win!</p>
      <button class="bg-white text-indigo-800 font-semibold py-2 px-6 rounded-md hover:bg-gray-200 transition-colors">
        Get Started
      </button>
    </div>
  </section>

  <nav class="fixed top-0 left-0 w-full bg-gradient-to-r from-indigo-800 to-purple-800 px-4 py-2 flex justify-between items-center z-40 text-white">
    <a href="#" class="flex items-center">
      <img src="your_logo.png" alt="Logo" class="w-10 h-10 mr-2">
      <span class="text-xl font-bold">ECODAMUS</span>
    </a>
    <button id="darkmode-toggle" class="focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white hover:text-gray-300" viewBox="0 0 20 20" fill="currentColor">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /> </svg>
    </button>
  </nav>

  <div class="bg-gray-900 text-green-400 px-4 py-2 flex items-center overflow-x-scroll whitespace-nowrap">
    <span id="stock-ticker" class="animate-tick">
      <span>AAPL: $182.50 (+0.75%)</span>
      <span>TSLA: $345.20 (-1.2%)</span>
      <span>GOOG: $2,789.00 (+0.3%)</span>
    </span> 
  </div>

  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap">
      <div class="w-full md:w-1/3 px-4 mb-4">
        <div class="bg-white shadow-xl rounded-lg p-6 hover:shadow-2xl transition-all">
          <span class="text-xl font-bold">Participants</span>
        </div>
      </div>

      <div class="w-full md:w-1/3 px-4 mb-4">
        <div class="bg-white shadow-xl rounded-lg p-4">
          <table class="w-full table-auto"></table>
        </div>
      </div>

      <div class="w-full md:w-1/3 px-4 mb-4">
        <div class="bg-white shadow-xl rounded-lg p-4">
          <table class="w-full table-auto"></table>
        </div>
      </div> 
    </div> 
 </div>

 <script>
    // Welcome message fade-out
    const welcomeMessage = document.querySelector('.fixed');
    setTimeout(() => {
      welcomeMessage.style.opacity = 0; 
      welcomeMessage.style.transition = "opacity 0.5s"; 
      setTimeout(() => { 
        welcomeMessage.remove();
      }, 500)
    }, 1000); 

    // Dark mode Functionality
    const darkmodeToggle = document.getElementById('darkmode-toggle');
    const prefersDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (prefersDarkMode) {
        document.body.classList.toggle('dark-mode');
    }

    darkmodeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
