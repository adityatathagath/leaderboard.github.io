<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecodamus - A Game of Predictions</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Hero section -->
    <div class="bg-gray-900 text-white py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="lg:text-center">
                <img src="your-logo.png" alt="Logo" class="h-20 mx-auto">
                <h2 class="text-3xl font-semibold mt-4">Welcome to Ecodamus - A Game of Predictions</h2>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container mx-auto mt-8 grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Participants word cloud -->
        <div class="bg-white rounded-lg shadow-md p-4 opacity-0 animate-fadeIn">
            <h2 class="text-lg font-semibold mb-4">Participants</h2>
            <!-- Placeholder for word cloud (replace with actual word cloud) -->
            <div class="flex flex-wrap gap-2">
                <!-- Random participant names -->
                <span class="bg-blue-200 px-2 py-1 rounded-lg">John</span>
                <span class="bg-blue-200 px-2 py-1 rounded-lg">Alice</span>
                <span class="bg-blue-200 px-2 py-1 rounded-lg">Bob</span>
                <!-- Add more participant names as needed -->
            </div>
        </div>

        <!-- Table 1 (placeholder) -->
        <div class="bg-white rounded-lg shadow-md p-4 opacity-0 animate-fadeIn" style="animation-delay: 0.5s;">
            <h2 class="text-lg font-semibold mb-4">Table 1</h2>
            <!-- Placeholder for table content (replace with actual data) -->
            <table class="w-full">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Random table data -->
                    <tr><td>Data 1</td><td>Data 2</td></tr>
                    <tr><td>Data 3</td><td>Data 4</td></tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

        <!-- Table 2 (placeholder) -->
        <div class="bg-white rounded-lg shadow-md p-4 opacity-0 animate-fadeIn" style="animation-delay: 1s;">
            <h2 class="text-lg font-semibold mb-4">Table 2</h2>
            <!-- Placeholder for table content (replace with actual data) -->
            <table class="w-full">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Random table data -->
                    <tr><td>Data 16</td><td>Data 17</td></tr>
                    <tr><td>Data 18</td><td>Data 19</td></tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript for dark mode toggle -->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
        });
    </script>

    <!-- JavaScript for stock ticker animation -->
    <script>
        const tickerItems = document.querySelectorAll('.animate-ticker > span');
        tickerItems.forEach((item, index) => {
            item.style.animation = `ticker 10s linear infinite ${index * 2}s`;
        });
    </script>

    <!-- JavaScript for fade-in animation -->
    <script>
        document.querySelectorAll('.animate-fadeIn').forEach((box, index) => {
            box.style.animation = `fadeIn 1s forwards ${index * 0.5}s`;
        });
    </script>
</body>
</html>
